spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:h2:mem:librarydb
    initialization-mode: always

  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  # Spring Cloud
  cloud:
    config:
      enabled: false

# Hystrix timeouts
hystrix:
  command:
    books:
      execution.isolation.thread.timeoutInMilliseconds: 2000